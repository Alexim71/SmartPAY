<ion-card style="background-color: #f0f8ff;">
  <ion-card-header>
    <ion-card-title style="color: #3498db; font-weight: bold;">
      Balance 
      <ion-icon name="ellipsis-vertical" (click)="presentPopover($event); $event.stopPropagation();"></ion-icon>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <h2>{{ balanceAmount | currency: 'USD': true }}</h2>
    <p>Your current balance available.</p>
  </ion-card-content>
</ion-card>
