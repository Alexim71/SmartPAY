<ion-card class="overview-card">
  <ion-card-header>
    <ion-card-title style="color: #3498db; display: flex; align-items: center; justify-content: space-between;">
      <!-- Icône calendrier -->
      <ion-icon name="stats-chart-outline" style="color: gold; margin-right: 10px;"></ion-icon>
      
      <!-- Texte Overview -->
      <span style="flex-grow: 1; text-align: center;">Overview</span>
      
      <!-- Icône menu vertical (ellipsis) -->
      <ion-icon name="ellipsis-vertical" style=" margin-left: 10px;"></ion-icon>
    </ion-card-title>
    
  </ion-card-header>
  
  <ion-card-content>
    <apx-chart 
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [dataLabels]="chartOptions.dataLabels"
      [yaxis]="chartOptions.yaxis"
      [grid]="chartOptions.grid"
      [title]="chartOptions.title">
    </apx-chart>
  </ion-card-content>
</ion-card>
