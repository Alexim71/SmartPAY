<ion-card>
  <ion-card-header>
    <ion-card-title style="color: #3498db; font-weight: bold;">
      Transactions
      <ion-button class="floating-btn"  (click)="presentPopover($event); $event.stopPropagation();" >
        <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
      </ion-button>
     
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list class="scrollable-list">
      <ion-item *ngFor="let transaction of transactions; let i = index" [ngClass]="{'odd-item': i % 2 === 0, 'even-item': i % 2 !== 0}">
        <ion-label>
          <h2>Customer: {{ transaction.customer }}</h2>
          <p>Transaction ID: {{ transaction.transactionId }}</p>
          <p>Date: {{ transaction.date | date }}</p>
          <p>Amount: {{ transaction.amount | currency:'USD' }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="openTransactionOptions(transaction)">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
