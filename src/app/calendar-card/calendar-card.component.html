<ion-card>
  <ion-card-header>
    <ion-card-title style="color: #3498db; display: flex; align-items: center; justify-content: space-between;">
      <!-- Icône calendrier -->
      <ion-icon name="calendar-outline" style="color: gold; margin-right: 10px;"></ion-icon>
      
      <!-- Texte Overview -->
      <span style="flex-grow: 1; text-align: center;">Calendar</span>
      
      <!-- Icône menu vertical (ellipsis) -->
      <ion-icon name="ellipsis-vertical" style=" margin-left: 10px;"></ion-icon>
    </ion-card-title>
  </ion-card-header>

  
  <ion-card-content>
    <ion-item>
      <ion-label>
        <h2>Manage Your Events</h2>
        <p>Select a date to view events.</p>
      </ion-label>
    </ion-item>

    <!-- Calendar using ion-datetime -->
    <ion-item>
      <ion-datetime presentation="date" [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Selected Date: {{ selectedDate | date }}</ion-label>
    </ion-item>

    <!-- Actions for the Calendar -->
    <ion-button expand="block" (click)="viewEvents()">
      View Events for Selected Date
    </ion-button>
    Or,
     <!-- Actions for the Calendar -->
     <ion-button expand="block" (click)="viewEvents()">
      Create Events for Selected Date
    </ion-button>

  </ion-card-content>
</ion-card>
